<!DOCTYPE html>
<html lang="en">
  <head>
		<title>{% block title %}{% endblock %}{{site_name}}</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="Tyler Rilling" />
		<meta name="description" content="{{site_desc}}" />
		<meta name="keywords" content="A dumb little private url shortener." />
		<meta name="viewport" content="width=device-width, minimum-scale=0.6, maximum-scale=1.0" />
		<meta http-equiv="cleartype" content="on">
		<meta http-equiv="x-dns-prefetch-control" content="off">

		<link rel="profile" href="http://gmpg.org/xfn/11" />
		<link rel="canonical" href="{{site_url}}" />
		<link type="text/plain" rel="author" href="/humans.txt" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{STATIC_URL}}css/ulost.min.css">
        {% block css %}{% endblock %}

        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-30583107-1', 'ulost.net');
        ga('send', 'pageview');
        </script>

		{% block extra %}{% endblock %}
	</head>

<body class="{% block page %}{% endblock %}">
<div id="wrap">
    <h3>{{site_name}}.</h3>
    {% block content %}{% endblock %}
</div>
{% block javascript %}{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/ulost.min.js"></script>
</body>
</html>
